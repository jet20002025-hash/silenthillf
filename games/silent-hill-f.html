<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Game Details - Silent Hill F</title>
    <meta name="description" content="Detailed information about Silent Hill f including system requirements, gameplay features, and user reviews.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://silenthillf.store/games/silent-hill-f.html">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': '#F2F2F7',
                        'apple-dark': '#1C1C1E',
                        'apple-light': '#FFFFFF',
                        'apple-accent': '#FF3B30'
                    }
                }
            }
        }
    </script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7208260866318884"
         crossorigin="anonymous"></script>
</head>
<body class="bg-apple-gray text-apple-dark font-sans">
    <!-- Header -->
    <header class="bg-apple-light shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-apple-blue">Silent Hill F</a>
                </div>
                <div class="hidden md:block">
                    <a href="/" class="text-apple-dark hover:text-apple-blue px-3 py-2 rounded-md text-sm font-medium transition-colors">Back to Games</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="game-content" class="space-y-8">
            <!-- Game will be loaded dynamically -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-apple-dark text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Silent Hill Fcopy; 2025 Silent Hill F. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Load game data and display
        async function loadGameDetails() {
            const gameId = window.location.pathname.split('/').pop().replace('.html', '');
            
            try {
                const response = await fetch('/data/games.json');
                const games = await response.json();
                const game = games.find(g => g.id === gameId);
                
                if (game) {
                    displayGameDetails(game);
                } else {
                    document.getElementById('game-content').innerHTML = '<div class="text-center py-12"><h1 class="text-2xl font-bold mb-4">Game Not Found</h1><p class="text-gray-600">The requested game could not be found.</p></div>';
                }
            } catch (error) {
                console.error('Error loading game:', error);
                document.getElementById('game-content').innerHTML = '<div class="text-center py-12"><h1 class="text-2xl font-bold mb-4">Error Loading Game</h1><p class="text-gray-600">There was an error loading the game information.</p></div>';
            }
        }

        function displayGameDetails(game) {
            // Update page title
            document.getElementById('page-title').textContent = `${game.title} - Silent Hill F`;
            document.title = `${game.title} - Silent Hill F`;

            // Create badges
            const badges = [];
            if (game.price) badges.push(`<span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">${game.price}</span>`);
            if (game.gameplayLength) badges.push(`<span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">${game.gameplayLength}</span>`);
            if (game.releaseDate) badges.push(`<span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-medium">Release: ${new Date(game.releaseDate).toLocaleDateString()}</span>`);
            if (game.rating) badges.push(`<span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm font-medium">â˜… ${game.rating}/5</span>`);

            // System requirements
            const systemReqs = game.systemRequirements ? `
                <div class="bg-white rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">System Requirements</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-semibold text-green-600 mb-2">Minimum Requirements</h4>
                            <ul class="text-sm space-y-1">
                                <li><strong>OS:</strong> ${game.systemRequirements.minimum.os}</li>
                                <li><strong>Processor:</strong> ${game.systemRequirements.minimum.processor}</li>
                                <li><strong>Memory:</strong> ${game.systemRequirements.minimum.memory}</li>
                                <li><strong>Graphics:</strong> ${game.systemRequirements.minimum.graphics}</li>
                                <li><strong>Storage:</strong> ${game.systemRequirements.minimum.storage}</li>
                            </ul>
                        </div>
                        <div>
                            <h4 class="font-semibold text-blue-600 mb-2">Recommended Requirements</h4>
                            <ul class="text-sm space-y-1">
                                <li><strong>OS:</strong> ${game.systemRequirements.recommended.os}</li>
                                <li><strong>Processor:</strong> ${game.systemRequirements.recommended.processor}</li>
                                <li><strong>Memory:</strong> ${game.systemRequirements.recommended.memory}</li>
                                <li><strong>Graphics:</strong> ${game.systemRequirements.recommended.graphics}</li>
                                <li><strong>Storage:</strong> ${game.systemRequirements.recommended.storage}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            ` : '';

            // Content warnings
            const contentWarnings = game.contentWarnings ? `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <h4 class="font-semibold text-red-800 mb-2">Content Warnings</h4>
                    <div class="flex flex-wrap gap-2">
                        ${game.contentWarnings.map(warning => `<span class="bg-red-100 text-red-800 px-2 py-1 rounded text-sm">${warning}</span>`).join('')}
                    </div>
                </div>
            ` : '';

            // Gameplay features
            const gameplayFeatures = game.gameplayFeatures ? `
                <div class="bg-white rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Gameplay Features</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        ${game.gameplayFeatures.map(feature => `<span class="bg-gray-100 text-gray-800 px-3 py-1 rounded text-sm">${feature}</span>`).join('')}
                    </div>
                </div>
            ` : '';

            // Languages
            const languages = game.languages ? `
                <div class="bg-white rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Supported Languages</h3>
                    <div class="flex flex-wrap gap-2">
                        ${game.languages.map(lang => `<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">${lang}</span>`).join('')}
                    </div>
                </div>
            ` : '';

            // FAQs
            const faqs = game.faqs ? `
                <div class="bg-white rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Frequently Asked Questions</h3>
                    <div class="space-y-4">
                        ${game.faqs.map(faq => `
                            <div class="border-b border-gray-200 pb-4">
                                <h4 class="font-semibold text-gray-900 mb-2">${faq.question}</h4>
                                <p class="text-gray-600 text-sm">${faq.answer}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            document.getElementById('game-content').innerHTML = `
                <!-- Game Header -->
                <div class="bg-white rounded-lg p-8">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="md:w-1/3">
                            <div class="aspect-video bg-gray-200 rounded-lg mb-4">
                                <iframe src="${game.iframeUrl}" class="w-full h-full rounded-lg border-0" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="md:w-2/3">
                            <h1 class="text-3xl font-bold mb-4">${game.title}</h1>
                            <p class="text-gray-600 mb-6">${game.description}</p>
                            <div class="flex flex-wrap gap-2 mb-6">
                                ${badges.join('')}
                            </div>
                            <div class="flex flex-col sm:flex-row gap-4">
                                <a href="${game.iframeUrl}" target="_blank" class="bg-apple-blue text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-600 transition-colors text-center">
                                    Play Now
                                </a>
                                ${game.officialLinks ? `
                                    <a href="${game.officialLinks.steam}" target="_blank" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-full font-semibold hover:bg-gray-300 transition-colors text-center">
                                        Buy on Steam
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Game Information -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- What Is -->
                    <div class="bg-white rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">What Is ${game.title}?</h3>
                        <p class="text-gray-600">${game.whatIs}</p>
                    </div>

                    <!-- How to Play -->
                    <div class="bg-white rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">How to Play</h3>
                        <p class="text-gray-600">${game.howToPlay}</p>
                    </div>
                </div>

                <!-- Features -->
                <div class="bg-white rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Game Features</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${game.features.map(feature => `
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-apple-blue mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                <span>${feature}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                ${systemReqs}
                ${contentWarnings}
                ${gameplayFeatures}
                ${languages}
                ${faqs}
            `;
        }

        // Load game details when page loads
        document.addEventListener('DOMContentLoaded', loadGameDetails);
    </script>
</body>
</html>
